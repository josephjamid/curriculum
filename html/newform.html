<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs para formularios</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>diferentes inputs para formularios</h1>
    <input type="text" placeholder="escriba su nombre" id="nombrepersona" class="tipoinput" >
    <br>
    <input type="text" autocomplete="on">
    <input type="text" autocomplete="off">
    <input type="text" autofocus>
    <br>
    <input type="password" class="tipoinput">
    <input type="date" class="tipoinput">
    <input type="file" >
    <input type="color">
    <input type="checkbox">
    <input type="radio" name="" id="">
    <input type="radio">
    <br>
    <label for="sexo">sexo</label>
    masculino <input type="radio" name="sexo" id="mas" value="H">
    femenino <input type="radio" name="sexo" id="fem" value="M">
    <br>
    <input type="email">
    <input type="tel" maxlength="10" minlength="10">
    <input type="number" name="" id="">
    <input type="search" name="" id="">
    <textarea name="" id="" cols="10" rows="5"></textarea>
    <input type="range" min="1" max="5" step="1" value="2">
    

</body>
</html>
